name: mi_card
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/imgs/

  fonts:
    - family: IndieFlower
      fonts:
        - asset: assets/fonts/IndieFlower_Regular.ttf

    - family: PressStart2P
      fonts:
        - asset: assets/fonts/PressStart2P_Regular.ttf
